{% extends 'base/base.html' %}
{%block page_title %}
Theme Ranking
{%endblock page_title %}

{% block content %}

    <table id="tabela" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
    {% for row in rows %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
            </tr>
    
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
